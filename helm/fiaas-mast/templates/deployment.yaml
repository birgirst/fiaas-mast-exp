apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- if .Values.annotations }}
  annotations:
    {{- range $key, $value := .Values.annotations }}
    {{ $key }}: {{ $value }}
    {{- end }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- range $key, $value := .Values.annotations }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      containers:
      - name: {{ template "name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 2
        env:
        - name: PORT
          value: "5000"
        - name: DEBUG
          value: "${DEBUG}"
        - name: ARTIFACTORY_USER
          valueFrom:
            secretKeyRef:
              name: {{.Release.Name}}-secret
              key: artifactory_user
        - name: ARTIFACTORY_PWD
          valueFrom:
            secretKeyRef:
              name: {{.Release.Name}}-secret
              key: artifactory_password
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

{{- if not .Values.besteffortQoS }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
{{- end }}
      - name: heimdall-challenge
        image: "containers.schibsted.io/spt-infrastructure/heimdall-challenge:{{ .Values.heimdallChallengeTag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: heimdall
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: heimdall
        readinessProbe:
          httpGet:
            path: /
            port: heimdall
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: {{.Release.Name}}-secret
              key: heimdall_token
{{- if not .Values.besteffortQoS }}
        resources:
          limits:
            cpu: 50m
            memory: 32Mi
          requests:
            cpu: 50m
            memory: 32Mi
{{- end }}
