language: python
python:
  - '3.6'
cache: pip
install:
  - bin/install
script:
  - bin/test && bin/build
deploy:
  provider: script
  script: bin/docker_push && bin/deploy
env:
  global:
    - DOCKER_REGISTRY="containers.schibsted.io"
    - DOCKER_IMAGE="${DOCKER_REGISTRY}/${TRAVIS_REPO_SLUG}"
    - HELM_VERSION="v2.3.1"
    - K8S_VERSION="1.6.2"
    - K8S_HOST="https://schip.cre-pro.schibsted.io"
    - K8S_NAMESPACE="delivery-pro"
    - secure: "REMOVED"
