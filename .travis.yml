language: python
python:
  - '3.6'
cache: pip
install:
  - bin/install
script:
  - bin/ci_entrypoint
env:
  global:
    - DOCKER_REGISTRY="containers.schibsted.io"
    - DOCKER_IMAGE="${DOCKER_REGISTRY}/${TRAVIS_REPO_SLUG}"
    - HELM_VERSION="v2.5.0"
    - secure: "REMOVED"
after_failure:
  - reports-publisher

after_success:
  - reports-publisher

notifications:
  webhooks:
    - https://devhose.spt-engprod-pro.schibsted.io/devhose/travis
